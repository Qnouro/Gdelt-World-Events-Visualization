<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css" media="screen, print">

		</style>

		<title>World Events visualization</title>
	</head>
	<body>
		<h2 id="h2" align="center"></h2>

		<script src="../d3.js"></script>
		<script src="//d3js.org/d3.v4.min.js"></script>
    <div>
      <select id="selectButton"></select>

      <div id="svg">

      </div>

    </div>
		<script>

    const width = 975,
          height = 600,
          colors = ['#d4eac7', '#c6e3b5', '#b7dda2', '#a9d68f', '#9bcf7d', '#8cc86a', '#7ec157', '#77be4e', '#70ba45', '#65a83e', '#599537', '#4e8230', '#437029', '#385d22', '#2d4a1c', '#223815'];


    let svg = d3.select("#svg").append('svg')
                  .attr('width', width)
                  .attr('height', height)
                  .attr("viewBox", [-100, 0, width, height])
                  .attr("id", "container");



    // Creating the world map

    const projection = d3.geoNaturalEarth1()
    .scale(1)
    .translate([0, 0]);

    const path = d3.geoPath()
        .pointRadius(2)
        .projection(projection);

    const cGroup = svg.append("g");

    d3.json("world-countries-no-antartica.json", function(values){

        const geojson = values;

        var b  = path.bounds(geojson),
            s = .80 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
            t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];


        projection
            .scale(s)
            .translate(t);


        cGroup.selectAll("path")
            .data(geojson.features)
            .enter()
            .append("path")
            .attr("d", path)
            .attr("id", d => "code" + d.id)
            .attr("class", "country");


        // Handling data


        var allGroup = ["Killed", "Protests", "Affects"]

        d3.select("#selectButton")
          .selectAll('myOptions')
          .data(allGroup)
          .enter()
          .append('option')
          .text(function (d) { return d; }) // text showed in the menu
          .attr("value", function (d) { return d; }) // corresponding value returned by the button

        let eventTypeMap = new Map()

        eventTypeMap["Killed"] = "KILL"
        eventTypeMap["Protests"] = "PROTEST"
        eventTypeMap["Affects"] = "AFFECT"

        let eventColorMap = new Map()

        eventColorMap["KILL"] = "#E71C23"
        eventColorMap["PROTEST"] = "#F4C724"
        eventColorMap["AFFECT"] = "#26ae60"

        var logScale = d3.scaleLog()
                  .base(Math.E)
                  .domain([1, Math.exp(9)])
                  .range([1, 3]);


        function plotData() {
          d3.csv("data.csv", function(data){

              console.log(data.length)


              var selectedOption = d3.select("#selectButton").property("value")


              var eventType = eventTypeMap[selectedOption]


              var circles = svg.selectAll("circles")
                          .data(data)
                          .enter()
                          .filter(function(d){

                            // Removing absent latitudes and longitudes
                            if (d.event_latitude == "" || d.event_longitude == ""){
                              return false;
                            }
                            if (d.event == eventTypeMap[selectedOption]){
                              return true;
                            }

                            return false;})
                          .append("circle")
                          .attr("r", function(d){
                            return (logScale(d.event_importance) / 4);
                          })
                          .attr("transform", function(d) {
                            return "translate(" + projection([
                              (d.event_longitude),
                              (d.event_latitude)
                            ]) + ")";
                          })
                          .style("opacity", 0.0)
                          .style("fill", function(d){
                              return eventColorMap[d.event]
                          });

          svg.selectAll('circle')
                  .transition()
                  .duration(1000)
                  .ease(d3.easeLinear)
                  .attr("r", function(d){
                    return logScale(d.event_importance);
                  })
                  .style("opacity", 0.95);


          });  // data
        };  // plotData

        function removeData() {
          d3.csv("data.csv", function(data){

              svg.selectAll('circle')
                 .remove()
              });  // data
        };  // removeData

        plotData()
        var inter = setInterval(function() {
                    plotData();
                  }, 60000);



        d3.select("#selectButton").on("change", function(d) {
            const myPromise = new Promise((resolve, reject) => {
                                removeData()
                                resolve("Removed Circles")
                                reject(new Error('Failed promise.'));
                            });
            myPromise.then(plotData)
        });

    });  // world map

		</script>
	</body>
</html>
